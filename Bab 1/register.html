<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - HubungiKu</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="icon/customer-service.png" alt="Logo" />
      <h1>Daftar - HubungiKu</h1>
    </header>

    <!-- Formulir Pendaftaran -->
    <section id="registration">
      <h2>Daftar Akun Baru</h2>
      <form>
        <img src="icon/user.png" alt="Username Icon" />
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" required /><br />
        <img src="icon/mail.png" alt="Email Icon" />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />
        <img src="icon/lock.png" alt="Password Icon" />
        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" required /><br />
        <input type="submit" value="Daftar" />
      </form>
    </section>

    <!-- Link Masuk -->
    <section id="login">
      <p>Sudah punya akun? <a href="login.html">Masuk di sini</a>.</p>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 HubungiKu. All rights reserved.</p>
      <nav>
        <ul>
          <li><a href="#">Kebijakan Privasi</a></li>
          <li><a href="#">Syarat dan Ketentuan</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
